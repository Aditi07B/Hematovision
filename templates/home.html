  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #b39ddb, #f8bbd0);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
.glow-purple {
  color: #6a1b9a;
  text-shadow: 0 0 8px #ba68c8, 0 0 16px #ab47bc, 0 0 24px #9c27b0;
  font-weight: 700;
}

    .header {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .header h1 {
      font-size: 3.2rem;
      color: #3a1a5a;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .header h1 img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }
    .header p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 15px auto 0;
      font-weight: 500;
    }
    .swiper {
      width: 100%;
      max-width: 1400px;
      padding: 80px 0;
    }
    .swiper-slide {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.4s ease;
    }
    .swiper-slide-active {
      transform: scale(1);
    }
    .swiper-slide img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .swiper-slide h3 {
      margin: 15px 0 5px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #4a148c;
    }
    .swiper-slide p {
      padding: 0 15px 20px;
      font-size: 1.05rem;
      color: #555;
    }
    .upload-box {
      background: #fff;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 50px auto;
      width: 90%;
      max-width: 520px;
      text-align: center;
      animation: fadeInUp 1.5s ease-in-out;
    }
    .upload-box h2 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: #3a1a5a;
      font-family: 'Playfair Display', serif;
    }
    .upload-box input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 1rem;
    }
    .upload-box button {
      background: linear-gradient(to right, #7e57c2, #ab47bc);
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .upload-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
